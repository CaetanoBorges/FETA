<div id="render">

    <debliwui-voltar></debliwui-voltar>
    <br><br>
    <debliwui-saldo></debliwui-saldo>

    <div class="titulo">
        <h1>COBRANÇA SIMPLES</h1>
    </div>

    <div class="container-div">
        <div class="mb-4">
            <label class="form-label">Quanto?</label>
            <input type="number" class="form-control" placeholder="0" id="quanto" inputmode="numeric" autocomplete="off">
        </div>
        <div class="mb-4">
            <label class="form-label">De quem?</label>
            <input type="number" class="form-control" placeholder id="de" autocomplete="off" inputmode="numeric">
        </div>
        <div class="mb-4">
            <label class="form-label">Descrição <span style="font-weight: 100;">(Opçional)</span></label>
            <input type="text" class="form-control"
                placeholder="detalhes da operação" id="descricao" autocomplete="off">
        </div>
    </div>

    <div class="container-div">
        <h1 class="opcoes-operacao" data-bs-toggle="collapse"
            data-bs-target="#opcoes-operacao">OPÇÕES AVANÇADAS</h1>

        <div class="collapse" id="opcoes-operacao">
            <div
                style="width: 100%;border-top:1px solid rgba(0, 0, 0, 0.27);margin-top: 10px;padding: 10px 0;">
                <div class="opcoes" id="opcao-parcelado">
                    <p>Pagar parcelado ?</p>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <div>
                                        <input type="radio"
                                            name="radio-parcelado"
                                            id="flexRadioDefault1" value="sim"
                                            class="radio">
                                        <label class="form-check-label"
                                            for="flexRadioDefault1">
                                            Sim
                                        </label>
                                    </div>
                                    <div>
                                        <input type="radio"
                                            name="radio-parcelado"
                                            id="flexRadioDefault2" value="nao"
                                            checked class="radio">
                                        <label class="form-check-label"
                                            for="flexRadioDefault2">
                                            Não
                                        </label>

                                    </div>
                                </div>
                                <div> <br>
                                    <p style="font-size: 14px;" class="valorParcela">Serão pagos
                                        <br><b>000 000,00</b>, <br> x vezes</p>
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <label class="form-check-label"
                                        for="select-parcelado">
                                        Periodicidade
                                    </label>
                                    <select id="select-parcelado" disabled>
                                        <option value="Semanal">Semanal</option>
                                        <option value="Mensal">Mensal</option>
                                        <option value="Trimestral">Trimestral</option>
                                        <option value="Semestral">Semestral</option>
                                        <option value="Anual">Anual</option>
                                    </select>
                                </div>
                                <br>
                                <div>
                                    <label class="form-check-label"
                                        for="select-parcela">
                                        Parcelas
                                    </label>
                                    <select id="select-parcela" disabled>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <br>
                <div class="opcoes" id="opcao-recorrente">
                    <p>Pagamento recorrente ?</p>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <input type="radio" name="radio-recorrente"
                                        id="flexRadioDefault1" value="sim"
                                        class="radio">
                                    <label class="form-check-label"
                                        for="flexRadioDefault1">
                                        Sim
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" name="radio-recorrente"
                                        id="flexRadioDefault2" value="nao"
                                        checked class="radio">
                                    <label class="form-check-label"
                                        for="flexRadioDefault2">
                                        Não
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <label class="form-check-label"
                                    for="select-recorrente">
                                    Periodicidade
                                </label>
                                <select id="select-recorrente" disabled>
                                    <option>Semanal</option>
                                    <option>Mensal</option>
                                    <option>Trimestral</option>
                                    <option>Semestral</option>
                                    <option>Anual</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                <br>
                <p class="obs">
                    A cobrança recorrente pode ser cancelado a
                    qualquer momento. Acessando o menu: <span>Operações
                        recorrentes</span>.
                </p>
            </div>
        </div>
    </div>
    <br>
    <img src="assets/btn/btn-receber-lg.svg"
        class="btn-lg-svg hvr-bounce-out"
        onclick="ReceberRequests.pegaDadosOperacao()">
    <br>
    <!-- MODAL CONFIRMAR NORMAL -->
    <div class="modal fade" id="confirmar-modal" aria-hidden="true"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"
                        id="exampleModalToggleLabel">CONFIRMAR ENVIO</h5>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="detalhes-transacao" id="detalhes-transacao">
                        
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-primary form-control btn-lg hvr-bounce-out"
                        onclick="InicioRequests.pedirNumeroOuPin()">Confirmar</button>
                    <button
                        class="btn btn-danger form-control btn-lg hvr-bounce-out"
                        data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
   
</div>
<style>

.opcoes-operacao{text-align: center;width: 100%;font-weight: lighter;margin: 0;}
.btn-lg-svg{display: block;width: 99%;margin: 0 auto;}


.radio {
  appearance: none;

  border-radius: 50%;
  width: 25px;
  height: 25px;

  border: 2px solid #999;
  transition: 0.2s all linear;

  position: relative;
  top: 4px;
}

.radio:checked {
  border: 10px solid rgba(100, 5, 100, .5);
}

.opcoes{font-size: 20px;}
.opcoes p{margin:5px 0}
.obs span{color: #EB9900}
.detalhes-transacao p{margin: 0;line-height: 25px;font-size: 15px;}

</style>
