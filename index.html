    </script><script src=paginas.js></script><script
                src=router0.js></script><script>var pin = '';

function inputPin(num) {
    if (pin.length < 6) {
        pin += num;
        updatePinDisplay();
    }
    if (pin.length == 6){
        updatePinDisplay();
        ESCOPO.pin = pin;
        pin = '';
        if(window.location.pathname == "/login02"){
            InicioRequests.reLogin();
        }else{
           InicioRequests.confirmarPin(); 
        }
               
    }
}


function deletePin() {
    pin = pin.slice(0, -1);
    updatePinDisplay();
}

function updatePinDisplay() {
    const circles = document.querySelectorAll('.pin-circle');
    circles.forEach((circle, index) => {
        if (index < pin.length) {
            circle.style.backgroundColor = '#000';
        } else {
            circle.style.backgroundColor = '#fff';
        }
    });
}
localStorage.setItem("sessaolimite",60);</script>
